version: '2.4'

networks:
  # Required for the devcontainer
  sindit_network:
    name: sindit_network

services:
  sindit_influx_db:
    image: influxdb:2.2
    hostname: sindit-influx-db
    container_name: sindit_influx_db
    restart: unless-stopped
    mem_limit: 4G
    ports:
      - '8087:8086'
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=sindit_influxdb
      - DOCKER_INFLUXDB_INIT_PASSWORD=sindit_influxdb
      - DOCKER_INFLUXDB_INIT_ORG=sindit
      - DOCKER_INFLUXDB_INIT_BUCKET=sindit
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=sindit_influxdb_admin_token
    networks:
      - sindit_network
    volumes:
      - ./docker_mounted_storage/sindit_influx_db/data:/var/lib/influxdb2
      - ./docker_mounted_storage/sindit_influx_db/config:/etc/influxdb2
    healthcheck:
      test: "influx ping"
      interval: 5s
      timeout: 30s
      retries: 5

  sindit_neo4j_kg:
    image: neo4j:4.4.3-community
    hostname: sindit-neo4j-kg
    container_name: sindit_neo4j_kg
    mem_limit: 6G
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./docker_mounted_storage/sindit_neo4j_kg/conf:/var/lib/neo4j/conf/
      - ./docker_mounted_storage/sindit_neo4j_kg/logs:/logs
      - ./docker_mounted_storage/sindit_neo4j_kg/data:/data
    healthcheck:
      test: perl -MIO::Socket::INET -e 'exit(! defined( IO::Socket::INET->new("localhost:7687")))'
      interval: 10s
      timeout: 2s
      retries: 10
    networks:
      - sindit_network
    environment:
      - NEO4J_AUTH=none
      # Neo4J plugins for metamodel, similarity analysis, RDF semantics, ...
      - NEO4JLABS_PLUGINS=["apoc", "n10s", "graph-data-science", "streams"]
      # Allow the separate endpoint "/rdf" for RDF mappings
      - NEO4J_dbms_unmanaged__extension__classes=n10s.endpoint=/rdf

  sindit_dt_backend:
    build: .
    hostname: sindit-dt-backend
    container_name: sindit_dt_backend
    mem_limit: 6G
    env_file:
      - "environment_and_configuration/deployment_environment_backend.env"
    ports:
      - 8000:8000
    networks:
      - sindit_network
    depends_on:
      sindit_influx_db:
        condition: service_healthy
      sindit_neo4j_kg:
        condition: service_healthy
    healthcheck:
      test: curl localhost:8000/graph/machines_deep
      interval: 10s
      timeout: 10s
      retries: 5
    entrypoint: python service.py

  sindit_dt_frontend:
    build: .
    hostname: sindit-dt-frontend
    container_name: sindit_dt_frontend
    mem_limit: 4G
    env_file:
      - "environment_and_configuration/deployment_environment_frontend.env"
    ports:
      - 8050:8050
    networks:
      - sindit_network
    depends_on:
      sindit_influx_db:
        condition: service_healthy
      sindit_neo4j_kg:
        condition: service_healthy
      sindit_dt_backend:
        condition: service_healthy
    healthcheck:
      test: curl localhost:8050
      interval: 10s
      timeout: 10s
      retries: 5
    entrypoint: python presentation.py
